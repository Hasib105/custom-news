<h1 class=" text-xl font-bold mb-4">Most Reads</h1>
<ul>
    {% for article in most_popular_articles %}
    <li class="flex items-center py-4 ">
        <div class="flex-none w-8 h-8 rounded-full bg-red-600 flex items-center justify-center text-white font-bold mr-4">{{ forloop.counter }}</div>
        <div class="flex-1">
            <a href="{{ article.get_absolute_url }}" class="hover:underline font-semibold">{{ article.title }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
